version: "3.8"

services:

  web:
    build:
      context: ./app
      dockerfile: Dockerfile

    container_name: watermark-api

    restart: always

    expose:
      - "8000"

    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: watermark-nginx

    restart: always

    ports:
      - "80:80"

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

    depends_on:
      - web

    networks:
      - app-network

networks:
  app-network:
    driver: bridge
